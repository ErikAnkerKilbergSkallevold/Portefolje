<script type="text/javascript">
$('.like-btn').on('click', function() {
 $(this).toggleClass('is-active');
});
$('.minus-btn').on('click', function(e) {
    e.preventDefault();
    var $this = $(this);
    var $input = $this.closest('div').find('input');
    var value = parseInt($input.val());

    if (value &amp;gt; 1) {
        value = value - 1;
    } else {
        value = 0;
    }<!-- Ikke brukt bare test -->

  $input.val(value);

});

$('.plus-btn').on('click', function(e) {
    e.preventDefault();
    var $this = $(this);
    var $input = $this.closest('div').find('input');
    var value = parseInt($input.val());

    if (value &amp;lt; 100) {
        value = value + 1;
    } else {<!-- Ikke brukt bare test -->
        value =100;
    }

    $input.val(value);
});
</script>
